<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AI Offbeat Travel Planner</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6dd5fa 0%, #2980b9 100%);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    header {
      width: 100%;
      max-width: 360px;
      text-align: center;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }
    header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 0.3rem;
    }
    header p {
      font-weight: 400;
      font-size: 1rem;
      opacity: 0.85;
    }

    main {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 1.5rem 1.5rem 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
      max-height: 600px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 0.25rem;
      display: block;
      font-size: 0.9rem;
    }
    select, input[type="range"], input[type="number"] {
      width: 100%;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      border: 1.5px solid #ddd;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    select:focus, input[type="range"]:focus, input[type="number"]:focus {
      border-color: #3498db;
      outline: none;
    }

    input[type="range"] {
      -webkit-appearance: none;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.3rem;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #3498db;
      border-radius: 50%;
      cursor: pointer;
      margin-top: -6px;
      transition: background-color 0.25s ease;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      background-color: #2980b9;
    }

    button {
      background: linear-gradient(135deg, #71b280, #134e5e);
      border: none;
      padding: 0.9rem;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button:hover {
      background: linear-gradient(135deg, #134e5e, #71b280);
    }

    #results {
      margin-top: 1.5rem;
      overflow-y: auto;
      max-height: 300px;
    }
    .destination {
      background: #e9f5f2;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 7px rgba(0,0,0,0.07);
    }
    .destination h3 {
      margin: 0 0 0.3rem;
      color: #134e5e;
      font-size: 1.1rem;
    }
    .tags {
      font-size: 0.8rem;
      color: #2c3e50;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .description {
      font-size: 0.9rem;
      color: #34495e;
      line-height: 1.3;
    }

    /* Responsive for small screens */
    @media (max-height: 600px) {
      main {
        max-height: 100%;
        padding-bottom: 1rem;
      }
      #results {
        max-height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Offbeat Travel Planner</h1>
    <p>Find unique, eco-friendly local experiences tailored for you!</p>
  </header>
  <main>
    <form id="travelForm" autocomplete="off">
      <div>
        <label for="experience">Preferred Experience</label>
        <select id="experience" name="experience" required>
          <option value="" disabled selected>Select one</option>
          <option value="nature">Nature & Wildlife</option>
          <option value="culture">Culture & Heritage</option>
          <option value="adventure">Adventure Sports</option>
          <option value="relaxation">Relaxation & Wellness</option>
        </select>
      </div>
      <div>
        <label for="budget">Budget per day (USD): <span id="budgetValue">50</span></label>
        <input type="range" id="budget" name="budget" min="20" max="200" step="5" value="50" />
      </div>
      <div>
        <label for="climate">Preferred Climate</label>
        <select id="climate" name="climate" required>
          <option value="" disabled selected>Select one</option>
          <option value="tropical">Tropical</option>
          <option value="temperate">Temperate</option>
          <option value="cold">Cold</option>
        </select>
      </div>
      <div>
        <label for="duration">Travel Duration (days)</label>
        <input type="number" id="duration" name="duration" min="1" max="30" value="5" required />
      </div>
      <button type="submit">Find Destinations</button>
    </form>
    <section id="results" aria-live="polite" aria-atomic="true" tabindex="0"></section>
  </main>

<script>
  (() => {
    const destinations = [
      {
        name: "Valley of Flowers, India",
        experience: "nature",
        budget: 40,
        climate: "temperate",
        description:
          "A pristine national park famous for its vibrant alpine flowers and local community treks. Stay in eco-friendly guesthouses managed by villagers, supporting conservation efforts.",
        tags: ["Eco-friendly", "Community-led", "Nature"]
      },
      {
        name: "Svaneti, Georgia",
        experience: "culture",
        budget: 50,
        climate: "cold",
        description:
          "A remote mountainous region rich with medieval towers and vibrant local traditions. Experience home stays with a Svan family and enjoy authentic mountain cuisine.",
        tags: ["Local Culture", "Community-led", "Heritage"]
      },
      {
        name: "San Juan Mountains, Colorado, USA",
        experience: "adventure",
        budget: 100,
        climate: "temperate",
        description:
          "Hidden mountain trails perfect for trekking, mountain biking, and rafting. Choose eco-lodges that partner with local guides to provide sustainable outdoor experiences.",
        tags: ["Adventure", "Eco-lodges", "Local Guides"]
      },
      {
        name: "El Nido, Palawan, Philippines",
        experience: "relaxation",
        budget: 80,
        climate: "tropical",
        description:
          "Secluded beaches and crystal-clear waters offering yoga retreats and community-led marine conservation activities. Stay at eco-resorts with zero plastic policies.",
        tags: ["Eco-resort", "Marine Conservation", "Relaxation"]
      },
      {
        name: "Tsum Valley, Nepal",
        experience: "nature",
        budget: 60,
        climate: "cold",
        description:
          "A hidden Himalayan valley where you can learn about Buddhist culture and conservation efforts. Stay in community lodges run by locals promoting sustainable tourism.",
        tags: ["Nature", "Community Lodges", "Sustainable Tourism"]
      },
      {
        name: "Wayanad, Kerala, India",
        experience: "culture",
        budget: 45,
        climate: "tropical",
        description:
          "Lush green landscapes with spice plantations and tribal villages. Enjoy homestays with local families and guided eco-tours that benefit the local economy.",
        tags: ["Culture", "Eco-tours", "Homestay"]
      },
      {
        name: "Rotorua, New Zealand",
        experience: "relaxation",
        budget: 120,
        climate: "temperate",
        description:
          "Famous for geothermal hot springs, Maori culture, and eco-friendly spas. Experience community-led cultural workshops and bath in mineral-rich pools.",
        tags: ["Spa", "Maori Culture", "Eco-friendly"]
      },
      {
        name: "Azores, Portugal",
        experience: "adventure",
        budget: 110,
        climate: "temperate",
        description:
          "Remote Atlantic islands offering whale watching, hiking, and volcanic hot springs. Eco-lodges partner with locals to ensure sustainable exploration.",
        tags: ["Adventure", "Eco-lodges", "Whale Watching"]
      },
      {
        name: "Colchagua Valley, Chile",
        experience: "relaxation",
        budget: 90,
        climate: "temperate",
        description:
          "Winery region with boutique vineyards and eco-friendly tours. Visit family-run wineries and stay at countryside eco-estates promoting slow tourism.",
        tags: ["Wine", "Eco-tourism", "Community"]
      },
      {
        name: "Lombok, Indonesia",
        experience: "adventure",
        budget: 70,
        climate: "tropical",
        description:
          "Beaches and volcano treks with authentic Sasak village experiences. Eco-resorts support coral reef conservation and cultural preservation.",
        tags: ["Adventure", "Eco-resorts", "Culture"]
      }
    ];

    const form = document.getElementById('travelForm');
    const resultsSection = document.getElementById('results');
    const budgetInput = document.getElementById('budget');
    const budgetValueLabel = document.getElementById('budgetValue');

    budgetInput.addEventListener('input', () => {
      budgetValueLabel.textContent = budgetInput.value;
    });

    function filterDestinations({ experience, budget, climate, duration }) {
      // We'll weight matches on experience and climate, ignore duration for filtering but mention in result
      const filtered = destinations.filter(dest => {
        return dest.experience === experience &&
               dest.climate === climate &&
               dest.budget <= budget;
      });
      return filtered;
    }

    function renderDestinations(destList, duration) {
      if(destList.length === 0) {
        resultsSection.innerHTML = `<p style="color:#e74c3c; font-weight:700;">No destinations match your preferences. Try adjusting your budget or preferences.</p>`;
        return;
      }
      resultsSection.innerHTML = '';
      destList.forEach(dest => {
        const destElem = document.createElement('article');
        destElem.className = 'destination';

        const title = document.createElement('h3');
        title.textContent = dest.name;

        const tags = document.createElement('div');
        tags.className = 'tags';
        tags.textContent = dest.tags.join(' â€¢ ');

        const desc = document.createElement('p');
        desc.className = 'description';
        desc.textContent = dest.description + ` Suggested travel duration: ${duration} days.`;

        destElem.appendChild(title);
        destElem.appendChild(tags);
        destElem.appendChild(desc);

        resultsSection.appendChild(destElem);
      });
      resultsSection.focus();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const userPrefs = {
        experience: formData.get('experience'),
        budget: parseInt(formData.get('budget')),
        climate: formData.get('climate'),
        duration: parseInt(formData.get('duration'))
      };
      const filtered = filterDestinations(userPrefs);
      renderDestinations(filtered, userPrefs.duration);
    });
  })();
</script>
</body>
</html>
